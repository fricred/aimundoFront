              <label style="margin-left: 20px"> Estrellas</label>
            </div>
          </div>
          <div [ngbCollapse]="isCollapsedStar">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" (change)="onFilterChange(0)" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Todas las Estrellas
              </label>
            </div>
            <div class="form-check" *ngFor="let r of getStars(5); let i=index;">
              <input class="form-check-input" type="checkbox" (change)="onFilterChange(5-i)" value="" id="star{{i}}">
              <label class="form-check-label" for="star{{i}}">
                <img style="width: 30px;" *ngFor="let s of getStars(5 - i)" src="assets/icons/filters/star.svg" class="rating-img" />
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-9 col-md-9 col-sm-12">
      <mat-card *ngFor="let h of hotels; let i=index;" class="hotel-card" style="margin: 25px">
        <mat-card-content>
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12">
              <img src="assets/images/hotels/{{h.image}}" class="align-middle img-fluid" alt="{{h.name}}">
            </div>
            <div class="col-lg-5 col-md-5 col-sm-12">
              <h4>{{h.name}}</h4>
              <div class="row">
                <div class="col-lg-12 col-md-2 col-sm-12 col-xs-12">
                  <img style="width: 30px;" *ngFor="let s of getStars(h.stars)" src="assets/icons/filters/star.svg"
                    class="rating-img" />
                </div>
              </div>
              <div class="row" style="margin-top: 10px">
                <div class="col-lg-12 col-md-2 col-sm-12 col-xs-12">
                  <img style="width: 20px;" *ngFor="let a of h.amenities" placement="top" ngbTooltip="{{a}}" src="assets/icons/amenities/{{a}}.svg"
                    class="rating-img" />
                </div>
              </div>

            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 price-column">
              <label class="text-center" style="margin: 25px;">Precio por noche por habitaci√≥n</label>
              <div class="text-center" style="color:#df6800;font-size: 30px">
                <label style="font-size: 20px">ARS </label><strong> {{h.price}}</strong>
              </div>
              <!-- correct -->
              <div class="text-center">
                <button mat-raised-button class=" bg-nav center-block" style="color: white;width: 75%;">Ver Hotel</button>
              </div>

            </div>
          </div>
        </mat-card-content>
      </mat-card>
